<main class="container mt-1">
  <section class="row">
    <div class="col-12">
      <h1 class="titulo-transacciones">Transacciones</h1>
    </div>
    <div class="col-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Cuenta</th>
            <th>Tipo</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaccion of data">
            <td>{{ transaccion.id }}</td>
            <td>{{ transaccion.amount }}</td>
            <td>{{ transaccion.account }}</td>
            <td>{{ transaccion.type }}</td>
            <td>
              <a href="#">
                <i class="bx bx-show-alt"></i>
              </a>
              <a href="#">
                <i class="bx bx-edit"></i>
              </a>
              <a href="#">
                <i class="bx bx-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
